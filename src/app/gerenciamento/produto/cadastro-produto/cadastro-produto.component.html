<div class="modal" id="modalAddApps">
  <div class="modal-content">
    <div class="col s12 l12 m12">
      <h5>Contatos de: {{cliente}}</h5>
      <div class="divider"></div>
    </div>

    <div class="col s12 l3 m6 right">
      <a href="/contato" target="_blank" class="btn waves-effect waves-light" type="submit" name="action">
        Novo
        <i class="material-icons right">add</i>
      </a>
    </div>
    <table class="responsive-table bordered striped centered highlight">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Associar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rogério</td>
          <td>ralmeida@cliente.com.br</td>
          <td class="centered">
            <a href="/projeto">
              <i class="material-icons">add</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="row">
  <div class="col s12 l12 m12">
    <h4>Produto</h4>
    <div class="divider"></div>
  </div>
</div>

<div class="row">
  <div class="input-field col s12 offset-l1 l6 m8">
    <i class="material-icons prefix">verified_user</i>
    <input id="txt_nomeProduto" type="text" name="txt_nomeProduto">
    <label for="txt_nomeProduto">Nome do Produto</label>
  </div>
  <div class="input-field col s12 l4 m4">
    <i class="material-icons prefix">check_circle</i>
    <input id="txt_abreaviacaoProduto" type="text" name="txt_abreaviacaoProduto">
    <label for="txt_abreaviacaoProduto">Abreviação</label>
  </div>

  <div class="col s12 l12 m12">
    <h5>Descrição do Produto</h5>
    <div class="divider"></div>
  </div>
  <div class="row">
    <div class="input-field col s12 l12 m12">
      <div id="txt_descricaoProdutos" [froalaEditor]></div>
    </div>
  </div>
</div>
<div class="row">
  <button class="btn waves-effect waves-light right" type="submit" name="action">
    Confirmar
    <i class="material-icons right">send</i>
  </button>
</div>
